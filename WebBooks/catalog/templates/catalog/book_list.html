{% extends "base_generic.html" %}

{% block content %}
  <h1>List of books in the DB</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
    <li>
      <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>({{ book.genre }})
      <a href="/book/update/{{book.id}}">Change</a>,
      <a href="/book/delete/{{book.id}}">Delete</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no books in the Database</p>
  {% endif %}
{% endblock %}
